<title>{{ expense.text }}</title>
{% include 'components/header.html' %}
<div class="container">
    <div class="well">
        <h3>{{ expense.text }}
            <a href="{{ url_for('delete_expense', created=expense.created) }}">
                <button id="delete-btn"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></a>
            <a href="{{ url_for('edit_expense', created=expense.created) }}">
                <button id="edit-btn"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a>
        </h3>
        <p>Amount: {{ expense.amount }}</p>
        <p>Payer: <a href="{{ url_for('show_user', phone=expense.payer.phone) }}">{{ expense.payer.phone }}</a></p>
        <p>Group: <a href="{{ url_for('show_group', group_id=expense.group.id) }}">{{ expense.group.name }}</a></p>
        <p>Created: {{ expense.date }}</p>
    </div>
</div>
{% include 'components/footer.html' %}
