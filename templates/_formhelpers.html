{% macro render_field(field, type) %}
    {% if type %}
        {{ field(type=type, **kwargs)|safe }}
    {% else %}
        {{ field(**kwargs)|safe }}
    {% endif %}
    {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
